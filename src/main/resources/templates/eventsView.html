<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Events</title>
  <link rel="stylesheet" type="text/css" th:href="@{/mainTheme.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
 
  <script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Clamp.js/0.5.1/clamp.min.js}"></script>
  <script type="text/javascript" th:src="@{/events.js}"></script>
 
</head>

<body>
<div th:include="menu::menufrag" id="menu"></div>


  <div id="wrapper">
    <div id="logo">
      <img src="images/logo.png" />


      <div id="solid">

        <div th:each=" event : ${events}"   id="solid_box" class="margin2">
          <h2 th:text="${event.title}"></h2>
          <p id="description" th:text="${event.description}"></p> <br />
          <a th:href="${'/event/' + event.idEvent}" >More...</a>
        </div>

      </div>
	

    </div>
      <div th:replace="footer::footerfrag" id="footer"></div>
  </div>

</body>
</html>
