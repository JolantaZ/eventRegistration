<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Log in</title>

 <link rel="stylesheet" type="text/css" th:href="@{/form.css}" />
 <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
 
</head>

<body>
	
	<div class="form-style-10">
	<h1>Log in! <a href="/home">X</a>
        <span>Log in and register for new event!</span></h1>

	<form th:action="@{/login}" th:method="post">

    <div class="section">Login info</div>
        <div th:if="${param.error}"> <!-- magiczna właściwość Tymianka, nigdzie tego nie deklarowałam -->
            <p class="alert-login">Email or Password invalid, please verify</p>
        </div>
    <div class="inner-wrap">
        <label>Email Address <input type="email" name="userEmail" /></label>
        <label>Password <input type="password" name="userPassword" /></label>
    </div>

    <div class="button-section">
     <input type="submit" value="Log in" name="Log in" />
     <span class="privacy-policy">
     You don't have account? <a href="/signup">Sign up</a>
     </span>
    </div>
	</form>

	</div>
	

	
</body>
</html>
